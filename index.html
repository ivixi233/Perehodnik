<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор платформы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #212529;
            position: relative;
            overflow: hidden;
        }
        
        /* Добавление фона с летящими самолетиками и облаками */
        .clouds {
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            z-index: -1;
            animation: moveClouds 20s linear infinite;
            font-size: 4rem;
            opacity: 0.7;
        }
        
        .planes {
            position: absolute;
            top: 30%;
            left: 0;
            right: 0;
            z-index: -2;
            animation: movePlanes 15s linear infinite;
            font-size: 3rem;
            opacity: 0.7;
        }
        
        @keyframes moveClouds {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes movePlanes {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 350px;
            z-index: 1;
        }
        
        h1 {
            margin-bottom: 1.8rem;
            font-size: 1.5rem;
            color: #343a40;
            font-weight: 600;
        }
        
        .btn {
            display: block;
            padding: 0.8rem 1.5rem;
            margin: 0.8rem auto;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.25s ease;
            width: 80%;
            max-width: 220px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .btn-telegram {
            background: #26A5E4;
            color: white;
            border: 2px solid #26A5E4;
        }
        
        .btn-telegram:hover {
            background: white;
            color: #26A5E4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(38, 165, 228, 0.15);
        }
        
        .btn-yandex {
            background: #FFDB4D;
            color: #000;
            border: 2px solid #FFDB4D;
        }
        
        .btn-yandex:hover {
            background: white;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 219, 77, 0.15);
        }
        
        .icon {
            margin-right: 10px;
            vertical-align: middle;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="clouds">☁️ ☁️ ☁️ ☁️ ☁️ ☁️</div>
    <div class="planes">✈️ ✈️ ✈️ ✈️ ✈️ ✈️</div>
    <div class="container">
        <h1>Выберите платформу</h1>
        <a href="https://t.me/kAYcX7cdlQYwYjEy/2" class="btn btn-telegram">
            <span class="icon">✈️</span> Telegram
        </a>
        <a href="https://disk.yandex.ru/i/Z-PwUgLBKMOj6g" class="btn btn-yandex">
            <span class="icon">☁️</span> Яндекс.Диск
        </a>
    </div>
</body>
</html>
