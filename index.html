<!DOCTYPE html>
<html>
<head>
    <title>Сайт с выбором перехода</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .image-card {
            width: 200px; /* Фиксированная ширина */
            height: 200px; /* Фиксированная высота */
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.8);
            transition: transform 0.3s;
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s;
        }
        
        .image-card:hover {
            transform: scale(1.05);
        }
        
        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 600px) {
            .image-card {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Выберите вариант</h1>
    
    <div class="image-grid">
        <a href="https://t.me/kAYcX7cdlQYwYjEy/2">
            <img src="0000.jpeg" alt=" ">
            <div class="image-label"> </div>
        </a>
        
        <a href="https://disk.yandex.ru/i/Z-PwUgLBKMOj6g">
            <img src="4555.jpg" alt=" ">
            <div class="image-label"> </div>
        </a>
    </div>
</body>
</html>
