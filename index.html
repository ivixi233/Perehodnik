<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор платформы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили для загрузчика видео */
        .video-upload {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <video autoplay muted loop id="video-bg">
        <!-- Источник видео по умолчанию (можно удалить) -->
        <source src="video-bg.mp4" type="video/mp4">
    </video>
    
    <div class="overlay"></div>
    <div class="container">
        <h1>Выберите платформу</h1>
        <a href="https://t.me/kAYcX7cdlQYwYjEy/2" class="btn">Telegram</a>
        <a href="https://disk.yandex.ru/i/Z-PwUgLBKMOj6g" class="btn">Яндекс.Диск</a>
    </div>

    <!-- Кнопка для загрузки своего видео -->
    <div class="video-upload">
        <input type="file" id="video-upload-input" accept="video/*" style="display: none;">
        <button onclick="document.getElementById('video-upload-input').click()">Загрузить своё видео</button>
    </div>

    <script>
        // Обработчик загрузки видео
        document.getElementById('video-upload-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                const videoBg = document.getElementById('video-bg');
                
                // Удаляем все существующие source
                while (videoBg.firstChild) {
                    videoBg.removeChild(videoBg.firstChild);
                }
                
                // Создаем новый source
                const source = document.createElement('source');
                source.src = videoURL;
                source.type = file.type;
                videoBg.appendChild(source);
                
                // Перезагружаем видео
                videoBg.load();
                videoBg.play();
            }
        });
    </script>
</body>
</html>
