<!DOCTYPE html>
<html>
<head>
    <title>Сайт с выбором перехода</title>
    <!-- Подключаем шрифты Nunito (основной) и Pacifico (для заголовка) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Заголовок с красивым шрифтом */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        /* Контейнер для картинок */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 900px;
        }
        
        /* Обертка для картинки (фиксированный размер) */
        .image-card {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Масштабирование картинки */
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s;
        }
        
        /* Подпись к картинке */
        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        /* Эффекты при наведении */
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .image-card:hover img {
            transform: scale(1.1);
        }
        
        .image-card:hover .image-label {
            transform: translateY(0);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Адаптивность */
        @media (max-width: 600px) {
            .image-grid { gap: 15px; }
            .image-card { width: 150px; height: 150px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <h1>Выберите вариант</h1>
    
    <div class="image-grid">
        <a href="https://ссылка1.com" class="image-card">
            <img src="картинка1.jpg" alt="Описание 1">
            <div class="image-label">Вариант 1</div>
        </a>
        
        <a href="https://ссылка2.com" class="image-card">
            <img src="картинка2.jpg" alt="Описание 2">
            <div class="image-label">Вариант 2</div>
        </a>
    </div>
</body>
</html>
